{% extends "template.html" %}
{% block content %}
    <h2>Welcome to Flashcards app</h2>
    <p><a href="{{ url_for('logout') }}">Log out</a></p>
    <br/>
    <br/>
    <h3>Flashcards:</h3>
    {% for f in flashcards %}
        <strong>Content:</strong>{{ f.content }}
        <strong>Answer:</strong>{{ f.answer }}
    <br/>
    {% endfor %}
    <h3>Add a new fiche:</h3>
    <form action="{{ url_for('add') }}" method="post" class="add">
        <div>
            <label>Content</label>
            <textarea name="content" cols="30" rows=5></textarea>
        </div>
        <div>
            <label>Answer</label>
            <textarea name="answer" cols="30" rows=5></textarea>
        </div>
        <div>
            <input type="submit" class="button" value="Add">
        </div>
    </form>
{% endblock %}
